    shrink-to-fit=no"

		<meta
			property="og:description"
			content="I am Praveen Sripati, Known to be a Frontend Developer & JavaScript wizard who specializes in creating bespoke websites, digital products and interactive stories for growing companies."
		/>

		<!-- Twitter meta tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Praveen Sripati | Front End Web Developer" />

			name="twitter:description"
			content="I am Praveen Sripati, Known to be a Frontend Developer & JavaScript wizard who specializes in creating bespoke websites, digital products and interactive stories for growing companies."

			name="twitter:image"
			content="https://my-portfolio-one-murex-30.vercel.app/_app/immutable/assets/allu-c8ec1200.png"
		/>
		<script>
			if (
				localStorage.theme === 'dark' ||
				(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				document.documentElement.classList.add('dark');
			} else {
				document.documentElement.classList.remove('dark');
			}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
	<script>
		const sections = document.querySelectorAll('section[id]');

		function scrollActive() {
			const scrollY = window.pageYOffset;

			sections.forEach((current) => {
				const sectionHeight = current.offsetHeight;
				const sectionTop = current.offsetTop - 50;

				sectionID = current.getAttribute('id');

				if (scrollY > sectionTop && scrollY <= sectionTop + sectionHeight) {
					document
						.querySelector('.ps-nav__menu a[href*=' + sectionID + ']')
						.classList.add('ps-nav-active-link');
				} else {
					document
						.querySelector('.ps-nav__menu a[href*=' + sectionID + ']')
						.classList.remove('ps-nav-active-link');
				}
			});
		}
		window.addEventListener('scroll', scrollActive);
	</script>
	<script>
		function scrollHeader() {
			const nav = document.getElementById('header');

			if (window.scrollY >= 80) nav?.classList.add('ps-scroll-header');
			else nav?.classList.remove('ps-scroll-header');
		}

		window.addEventListener('scroll', scrollHeader);
	</script>
	<script>
		function scrollUp() {
			const scrollUp = document.getElementById('scroll-up');

			if (window.scrollY >= 560) scrollUp?.classList.add('ps-scroll-show');
			else scrollUp?.classList.remove('ps-scroll-show');
		}

		window.addEventListener('scroll', scrollUp);
	</script>
</html>
